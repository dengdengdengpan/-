<!doctype html>
<html lang="zh-Hans">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <title>熙熙攘攘（电视剧《远大前程》兄弟主题曲） - 金志文 - 单曲 - 网易云音乐</title>
        <link rel="icon" href="http://s1.music.126.net/style/favicon.ico">
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/song.css">
    </head>
    <body>
        <div class="page-playsong">
            <div class="click-wrap">
                <div class="whole-bkground"></div>
                <div class="logo">
                    <img src="http://p6v42xc4h.bkt.clouddn.com/playsong-logo.png" alt="logo">
                </div>
                <div class="song-wrap">
                    <div class="pointer"></div>
                    <div class="disc">
                        <div class="circle flex-center">
                            <div class="cover">
                                <img src="http://p6v42xc4h.bkt.clouddn.com/disc-default.png" alt="cover">
                            </div>
                            <div class="disc-halo"></div>
                        </div>
                    </div>
                    <div class="play-btn"></div>
                </div>
                <div class="song-infor">
                    <h2 class="single-ellipsis">
                        <span class="name"></span>
                        <span class="intro"></span>
                        <span class="seperate"> - </span>
                        <span class="singer"></span>
                    </h2>
                    <div class="lyric-wrap">
                        <div class="lyric-show">
                            <div class="lyric-lines"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./vendors/av-min.js"></script>
        <script src="./js/av-init.js"></script>
        <script src="./js/song.js"></script>
    </body>
</html>
